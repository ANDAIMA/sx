<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双星名人集团电商经营总公司产品信息审核管理系统</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #header {
            height: 41px;
            background: #333;
            color: white;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            height: calc(100vh - 49px);
        }
        #sidebar {
            width: 240px;
            overflow-y: auto;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
        }
        #content {
            flex: 1;
            overflow-y: auto;
        }
        #footer {
            height: 8px;
            background: #333;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <iframe src="top.aspx" name="topFrame" scrolling="no"></iframe>
    </div>
    <div id="main-container">
        <div id="sidebar">
            <iframe src="left.aspx" name="leftFrame" scrolling="auto"></iframe>
        </div>
        <div id="content">
            <iframe src="ProductList_shencha.aspx" name="rightFrame"></iframe>
        </div>
    </div>
    <div id="footer">
        <iframe src="down.html" name="bottomFrame" scrolling="no"></iframe>
    </div>
    
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
